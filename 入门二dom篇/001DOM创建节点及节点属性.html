<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    .left,
    .right {
        width: 300px;
        height: 120px;
    }
    
    .left div,
    .right div {
        width: 100px;
        height: 90px;
        padding: 5px;
        margin: 5px;
        float: left;
        border: 1px solid #ccc;
    }
    
    .left div {
        background: #bbffaa;
    }
    
    .right div {
        background: yellow;
    }
    textarea{
        width:100%;
        height: 500px;
        font-size: 22px;
    }
    </style>
</head>

<body>
    <h2>动态创建元素节点</h2>
    <div class="left">
        <div class="aaron">点击body区域会动态创建元素节点</div>
    </div>
    <script type="text/javascript">
        var body = document.querySelector('body');

        document.addEventListener('click',function(){
	    	
	    	//创建2个div元素
		    var rightdiv = document.createElement('div');
		    var rightaaron = document.createElement("div");

		    //给2个div设置不同的属性
		    rightdiv.setAttribute('class', 'right')
		    rightaaron.className = 'aaron'
		    rightaaron.innerHTML = "动态创建DIV元素节点";

		    //2个div合并成包含关系
		    rightdiv.appendChild(rightaaron)
		   	
		   	//绘制到页面body
		   	body.appendChild(rightdiv)

	    },false)




    </script>
    <textarea>
        通过JavaScript可以很方便的获取DOM节点，从而进行一系列的DOM操作。但实际上一般开发者都习惯性的先定义好HTML结构，但这样就非常不灵活了。
        
        试想下这样的情况：如果我们通过AJAX获取到数据之后然后才能确定结构的话，这种情况就需要动态的处理节点了
        
        本文向大家介绍一下如何使用JavaScript创建div节点元素，主要包括创建div节点元素的属性和创建div节点元素的样式两大部分内容，相信本文介绍一定会让你有所收获。
        
        先介绍下需要用到的浏览器提供的一些原生的方法（这里不处理低版本的IE兼容问题）
        
        创建流程比较简单，大体如下：
        
        创建节点(常见的：元素、属性和文本)
        添加节点的一些属性
        加入到文档中
        流程中涉及的一点方法：
        
        创建元素：document.createElement
        设置属性：setAttribute
        添加文本：innerHTML
        加入文档：appendChild
        如右边代码所示，写一个最简单的元素创建，我们会发现几个问题：
        
        每一个元素节点都必须单独创建
        节点是属性需要单独设置，而且设置的接口不是很统一
        添加到指定的元素位置不灵活
        最后还有一个最重要的：浏览器兼容问题处理
        针对这一系列的DOM操作的问题，jQuery给出了一套非常完美的接口方法，我们之后就开始深入学习
    </textarea>
</body>

</html>
