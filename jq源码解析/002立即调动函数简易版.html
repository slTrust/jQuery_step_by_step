<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //传递数值   ( function(参数a,参数b){实现}(实参a,实参b))
        ;(function(a,b){
            // alert(a+b);
        }(11,5))
        
        //把函数当作参数
        ;(function(param,fn){
            fn(param);
        })(12,function(a){
           // alert(a+5);
            //return a+5;
        });

        //jq的防止污染 001 把函数当作参数传递到匿名函数里  并且执行
        (function(window, factory) {
            factory(window)
        }(this, function() {
            return function() {
            //jQuery的调用
            }
        }))
        // 002 跟上一个方法效果一样  但是变成了简单的工厂模式  需要自己调用
        var factory = function(){
            return function(){
                //执行方法
            }
        }
        var jQuery = factory();
        // 003 自动初始化这个函数，让其只构建一次
        (function(window, undefined) {
            var jQuery = function() {}
            // ...
            window.jQuery = window.$ = jQuery;
        })(window);

    </script>
</body>
</html>
